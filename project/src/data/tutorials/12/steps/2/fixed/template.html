{{# visible === 1 }}
  <div intro='fade:slow' outro='fly:fast' class='large button' on-tap='show:2'>Click me!</div>
{{/ 1 }}

{{# visible === 2 }}
  <div intro='slide:slow' outro='fade:1000' class='large button' on-tap='show:3'>And me!</div>
{{/ 2 }}

{{# visible === 3 }}
  <div intro='fly:1000' outro='slide:100' class='large button' on-tap='show:1'>Now click me!</div>
{{/ 3 }}
